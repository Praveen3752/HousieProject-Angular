<div class="loginimg">
    <div class="logindiv">
      <div>
        <input id="logininput" [(ngModel)] = "loginName" (keyup.enter)="loginCheck()" type="text" />
        <img style="cursor:pointer;" (click)="loginCheck()" src="../assets/paper-plane.png" />
      </div>
  
      <div id="loginErrDiv" *ngIf="loginCheckVal">
        *Please enter valid user name.
      </div>
  
    </div>
  </div>
